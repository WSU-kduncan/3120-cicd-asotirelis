# This workflow is adapted from pattonsgirl docker-workflow.yml 
# https://github.com/pattonsgirl/CEG3120/blob/main/Projects/Project4/sample-workflows/docker-workflow.yml
name: send image to docker hub
on:
  push:
    branches: [main]
    tags:
      - v0.* # to allow all tags use v*
      - v1.*
      - v2.*
# creating env instead of hard coding
env:
  DOCKER_HUB_REPO: asotirelis/3120-cicd
jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
      - name: docker metadata taging
        id: meta
        uses: docker/metadata-action
        with:
          images: name/app
      - name: Push to Docker Hub
        uses: docker/build-push-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: ${{ env.DOCKER_HUB_REPO }}
          tags: ${{ steps.meta.outputs.tags }}
